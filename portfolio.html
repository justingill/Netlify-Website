					<div class="lead" id="proj_descrip">This project is concerned with analyzing the features and view counts of 100 videos from an anonymous company. Using different statistical tools, we can categorize the videos into being: hot, stable or part of everything else. The insight gained from classifying the videos will hypothetically be used to inform the rest of the company on video placement among the website to optimize viewer interactions. The data is then prepared in Tableau and outputted to a PowerPoint for a presentation that can be given to the company.</div>
